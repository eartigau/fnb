<style>
  body { margin: 0; }

  /* Ajustement des filtres */
  .filters input[type="number"] {

    padding: 8px;
    box-sizing: border-box;
    background: white;
    height: 0;
    padding-bottom: 66.66%; /* ratio 3:2 */

  }

    position: absolute;
    top: 0; left: 0;
    width: 100% !important;
    height: 100% !important;
  }

  /* Info portefeuille à côté si écran large */
  .grid {
    display: flex;
    flex-wrap: wrap;
    gap: 16px;
  }
  .ticker-info {
    flex: 1 1 300px;
    min-width: 300px;
    max-width: 400px;
  }
  .plots {
    flex: 2 1 600px;
    min-width: 300px;
  }
</style>
