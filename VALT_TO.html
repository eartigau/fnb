<style>

    top: 0; left: 0;
    width: 100% !important;
    height: 100% !important;
  }

  /* Info portefeuille à côté si écran large */
  .grid {
    display: flex;
    flex-wrap: wrap;
    gap: 16px;
  }
  .ticker-info {
    flex: 1 1 300px;
    min-width: 300px;
    max-width: 400px;
  }
  .plots {
    flex: 2 1 600px;
    min-width: 300px;
  }
</style>
